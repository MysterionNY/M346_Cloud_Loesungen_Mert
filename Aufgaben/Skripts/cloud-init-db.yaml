#cloud-config
package_update: true
package_upgrade: true

users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: [adm, sudo]
    shell: /bin/bash
    ssh_authorized_keys:
      # Private aws key mert1
      - ssh-rsa  mert-key

      # SSH-Key Lerhperson
      - ssh-rsa  keypair1
  
ssh_pwauth: false
disable_root: true

packages:
  - mariadb-server

runcmd:
  - sudo systemctl enable mariadb
  - sudo systemctl start mariadb
  - sudo mysql -sfu root -e "GRANT ALL ON *.* TO 'admin'@'%' IDENTIFIED BY 'm346_1234' WITH GRANT OPTION; FLUSH PRIVILEGES;"
  - sudo sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mysql.conf.d/mysqld.cnf || true
  - sudo systemctl restart mariadb
  - sudo systemctl status mariadb --no-pager
