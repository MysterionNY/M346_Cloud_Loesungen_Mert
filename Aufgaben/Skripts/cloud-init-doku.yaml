#cloud-config                 # Kennzeichnet die Datei als Cloud-Init Konfigurationsdatei

users:                        # Definiert Benutzer, die beim Start angelegt werden
  - name: ubuntu              # Benutzername: ubuntu (Standard für Ubuntu-Instanzen)
    groups: [users, admin]    # Der Benutzer gehört zu den Gruppen "users" und "admin"
    shell: /bin/bash          # Standard-Shell für diesen Benutzer ist Bash
    sudo: ALL=(ALL) NOPASSWD:ALL  # Der Benutzer darf sudo ohne Passwort verwenden
    ssh_authorized_keys:      # Öffentliche SSH-Schlüssel, die Login ohne Passwort erlauben
      - ssh-rsa  aws-key  # Öffentlicher Schlüssel für SSH-Zugriff

ssh_pwauth: false             # Passwort-Login per SSH deaktivieren (nur Schlüssel erlaubt)
disable_root: false           # Root-Login bleibt erlaubt

package_update: true          # Führt automatisch ein apt-get update aus
packages:                     # Installiert die unten aufgelisteten Pakete automatisch
  - curl                      # Installiert das Tool curl (für Web-Anfragen über CLI)
  - wget                      # Installiert wget (zum Herunterladen von Dateien)
